        <title>Espaço da Palavra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    </head>
    <body>
        <header>
          <div class="container">
            <div class="logo login">
              <h1>
                <a href="index.html"><img src="img/espaco-da-palavra.svg" alt="Espaço da Palavra (Logo)" /></a>
              </h1>
            </div>

          </div>
        </header>
        <main class="login">
          <div class="container">
            <div class="col-full">

              <form action="./class/insert.php" method="post">
                <h2>Faça seu cadastro</h2>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome"> 
                 <label>Foto <input type="file" name="foto" /></label>    

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email">
                <label for="atuacao">Atuação</label>
                <input type="text" id="atuacao" name="atuacao">
                <label for="genero">Gênero</label>
                <input type="text" id="genero" name="genero">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <label for="confirmarsenha">Confirmar senha:</label>
                <input type="password" id="confirmarsenha" name="confirmaSenha">
                 <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">


                
                <label for="sobre">O que é importante saberem de você neste contexto?</label>
                <textarea id="sobre" name="descricao"></textarea>
                <input type="submit" value="Cadastrar" name="cadastrar	">
              </form>
            </div>

          </div>
        </main>

        <script src="js/plugins.js"></script>
        <script src="js/app.js"></script>
